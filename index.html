<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum app</title>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h2 id="clock" class="center">00:00:00</h2>
      <div id="weather" class="center">
        <span></span>
        <span></span>
      </div>
      <form id="login-form" class="hidden center">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>
      <h1 id="greeting" class="hidden center"></h1>
      <form id="todo-form" class="center">
        <input type="text" placeholder="Write a To Do and Press Enter" class="center" required />
      </form>
      <ul id="todo-list" class="center"></ul>
    </div>
    <div class="footer">
      <div id="quote" class="center">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
